<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ item.title }} — Мебель для ванных</title>
    <style>
        body { font-family: sans-serif; background: #fff; margin: 0; padding: 20px; }
        img { max-width: 400px; border-radius: 8px; }
        .gallery img { max-width: 150px; margin-right: 10px; }
    </style>
</head>
<body>
<h1>{{ item.title }}</h1>
<p><strong>Цена:</strong> {{ item.price }}</p>
<p><strong>Материалы:</strong> {{ item.materials }}</p>
<p>{{ item.description }}</p>
<img src="{{ item.image }}" alt="{{ item.title }}">
<h3>Дополнительные фото:</h3>
<div class="gallery">
    {% for img in item.images %}
        <img src="{{ img }}" alt="photo">
    {% endfor %}
</div>
<p><a href="/">← Назад</a></p>
</body>
</html>
