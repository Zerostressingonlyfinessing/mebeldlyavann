<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Портфолио — Мебель для ванных</title>
    <style>
        body { font-family: sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: calc(33% - 20px); text-align: center; text-decoration: none; color: black; }
        .card img { max-width: 100%; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Наши работы</h1>
    <div class="grid">
        {% for item in items %}
        <a class="card" href="/item/{{ item.id }}">
            <img src="{{ item.image }}" alt="{{ item.title }}">
            <h3>{{ item.title }}</h3>
        </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
