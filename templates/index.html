{% extends 'base.html' %}
{% block title %}Портфолио мебели для ванной{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-3xl text-white font-bold mb-6">Портфолио изделий</h1>

    <div class="mb-4">
        <form method="get">
            <select name="category" class="p-2 rounded bg-gray-800 text-white" onchange="this.form.submit()">
                <option value="">Все категории</option>
                {% for cat in categories %}
                    <option value="{{ cat }}" {% if selected == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </form>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for item in items %}
        <a href="{{ url_for('item_detail', item_id=item.id) }}" class="block bg-gray-900 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
            <img src="{{ url_for('static', filename='uploads/' + item.main_image) }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-white text-xl font-semibold">{{ item.title }}</h2>
                <p class="text-gray-400 text-sm">{{ item.category }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
